<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue 组件</title>
    <script src="vue.js"></script>
    <style>
        .activated {
            color: red;
        }
    </style>
</head>
<body>
<div id="global">
    <input v-model="inputValue"/>
    <button @click="handleClick">添加</button>
    <ul>
        <todo-item v-for="(item, index) of list" :key="index" :content="item" :index="index" @delete="handleDelete"></todo-item>
    </ul>
    <!-- 插值表达式和 v-text 效果一样 -->
    <div>{{name + 'Jing'}}</div>
    <div v-text="name + 'Jing'"></div>
    <div v-html="name + 'Jing'"></div>
    <div>
        {{fullName}}{{age}}
    </div>
    <div>{{fullName2}}</div>
    <div @click="handleDivClick" :class="{activated: isActivated}">Hello World!</div>
    <div @click="handleDivClick2" :class="[activated2]">Hello World2!</div>
    <div @click="handleDivClick3" :style="[styleObj, {fontSize: '20px'}]">Hello World3!</div>
</div>
<div id="part">
    <ul>
        <todo-item-2></todo-item-2>
    </ul>
</div>
<script>
    // 每一个 Vue 组件都是一个 Vue 实例
    // 全局组件
    Vue.component("todo-item", {
        props:['content', 'index'],
        template: '<li @click="handleClick">{{content}}</li>',
        methods: {
            handleClick: function () {
                this.$emit('delete', this.index);
            }
        }
    });
    var app = new Vue({
        el: "#global",
        data: {
            inputValue: "",
            list: [],
            name: "<h1>Xinling</h1>",
            firstName: "Xinling",
            lastName: "Jing",
            age: 25,
            isActivated: false,
            activated2: "",
            styleObj: {
                color: "black"
            }
        },
        computed: {
            fullName: function () {
                console.log("计算了一次");
                return this.firstName + " " + this.lastName;
            },
            fullName2: {
                get: function () {
                    return this.firstName + " " + this.lastName;
                },
                set: function (value) {
                    var arr = value.split(" ");
                    this.firstName = arr[0];
                    this.lastName = arr[1];
                }
            }
        },
        methods: {
            handleClick: function () {
                if (this.inputValue === "") {
                    return;
                }
                this.list.push(this.inputValue);
                this.inputValue = "";
            },
            handleDelete: function (index) {
                this.list.splice(index, 1);
            },
            handleDivClick: function() {
                this.isActivated = !this.isActivated;
            },
            handleDivClick2: function() {
                this.activated2 = this.activated2 === "" ? "activated" : "";
            },
            handleDivClick3: function () {
                this.styleObj.color = this.styleObj.color === "black" ? "red" : "black";
            }
        },
        // 生命周期钩子
        beforeCreate: function() {
            console.log("beforeCreate");
        },
        created: function() {
            console.log("created");
        },
        beforeMount: function() {
            console.log("beforeMount");
        },
        mounted: function() {
            console.log("mounted");
        },
        beforeUpdate: function() {
            console.log("beforeUpdate");
        },
        updated: function() {
            console.log("updated");
        },
        beforeDestroy: function() {
            console.log("beforeDestroy");
        },
        destroyed: function() {
            console.log("destroyed");
        }
    });

    // 局部组件
    var todoItem = {
        template: '<li>item</li>'
    };
    new Vue({
        el: "#part",
        components: {
            'todo-item-2': todoItem
        },
    });
</script>
</body>
</html>
