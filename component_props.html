<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue 组件 props 特性</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="root">
    <!-- 父组件 -->
    <child content="hello"></child>
</div>
<script>
    // 子组件
    Vue.component('child', {
       props: {
           content: {
               type: String,
               required: false,
               default: 'default value'
           }
       },
       template: "<div>{{content}}</div>"
    });
    var app = new Vue({
        el: "#root"
    });
</script>
</body>
</html>
